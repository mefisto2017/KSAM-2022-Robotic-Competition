global_costmap:
# http://wiki.ros.org/costmap_2d
  global_frame: map
  robot_base_frame: base_footprint

  # The frequency in Hz for the map to be updated. 
  update_frequency: 5.0
  # The frequency in Hz for the map to be publish display information. 
  publish_frequency: 5.0
  # Specifies the delay in transform (tf) data that is tolerable in seconds. This parameter serves as a safeguard to losing a link in the tf tree while still allowing an amount of latency the user is comfortable with to exist in the system. 
  transform_tolerance: 0.5

  static_map: true
 
